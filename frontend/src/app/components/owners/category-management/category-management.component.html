<app-sidebar></app-sidebar>
<div class="manage-category-container">
  <!-- Left Section - Add / Edit Category -->
  <div class="left-section">
    <h2>{{ isEditing ? 'âœ Edit Category' : 'â• Add New Category' }}</h2>
    <form class="add-category-form">
      <input type="text" [(ngModel)]="newCategory.name" placeholder="Category Name" name="name" required />
      <button type="button" (click)="isEditing ? updateCategory() : addCategory()">
        {{ isEditing ? 'âœ” Update' : 'ğŸ“š Add Category' }}
      </button>
      <button *ngIf="isEditing" type="button" class="cancel-btn" (click)="resetForm()">âœ– Cancel</button>
    </form>
  </div>

  <!-- Right Section - Search & Category List -->
  <div class="right-section">
    <h2>ğŸ” Search Categories</h2>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchName" placeholder="Search by Name" name="searchName" />
      <button type="button" (click)="searchCategories()">ğŸ” Search</button>
    </div>

    <h2>ğŸ“– Available Categories</h2>
    <div class="category-list">
      <div *ngFor="let category of categories" class="category-card">
        <h3>{{ category.name }}</h3>
        <p><strong>Items:</strong> {{ category.itemsCount }}</p>
        <div class="category-buttons">
          <button class="edit-btn" (click)="editCategory(category)">âœ Edit</button>
          <button class="delete-btn" (click)="confirmDelete(category.categoryId)">ğŸ—‘ Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
