<div class="category-container">
    <!-- Navbar with Title and Cart -->
    <nav class="navbar">
      <h2 class="category-title">Select a Category</h2>
   
      <!-- Cart Icon with Item Count -->
      <div class="cart-container">
        <button class="btn cart-btn" (click)="navigateToCart()">
          <img src="https://tse1.mm.bing.net/th/id/OIP.eigxI83-OFKQKZJZSoHaKwHaHa?rs=1&pid=ImgDetMain" alt="Cart" class="cart-icon">
          <span class="cart-count">{{ getCartItemCount() }}</span>
        </button>
      </div>
    </nav>
   
    <!-- Categories Grid -->
    <div class="category-grid">
        <div class="category-card" *ngFor="let category of categories"(click)="selectCategory(category.id)">
            <img [src]="category.image" [alt]="category.name" class="category-image">
            <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
