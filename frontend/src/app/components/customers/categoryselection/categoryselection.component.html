    <h2 class="text-center">ğŸ“‹ Select a Category</h2>

    <div class="row">

                <!-- âœ… Menu Items Inside Category -->
                <div class="menu-items">

                        <div class="menu-item-details">

                        </div>

                        <!-- âœ… Add to Cart Button -->
